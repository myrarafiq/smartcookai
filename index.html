<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cooking Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🍰 AI Cooking Assistant 🍜</h1>
        <p>Tell me your cooking level, preferred cuisine, and current mood, and I'll find the perfect recipe for you!</p>

        <form id="recipeForm">
            <label for="level">Cooking Level:</label>
            <select id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>

            <label for="cuisine">Preferred Cuisine:</label>
            <select id="cuisine">
                <option value="italian">Italian</option>
                <option value="indian">Indian</option>
                <option value="french">French</option>
                <option value="mexican">Mexican</option>
                <option value="chinese">Chinese</option>
                <option value="american">American</option>
            </select>

            <label for="mood">Current Mood:</label>
            <select id="mood">
                <option value="happy">Happy 😊</option>
                <option value="adventurous">Adventurous 🌍</option>
                <option value="lazy">Lazy 😴</option>
                <option value="romantic">Romantic 💖</option>
                <option value="stressed">Stressed 😩</option>
            </select>

            <button type="submit">Get Recipe 🍽️</button>
        </form>

        <div id="recipeContainer">
            <div id="recipeResult"></div>
        </div>

        <!-- User Feedback Section -->
        <div id="feedbackSection" style="display: none;">
            <p>Did you like this recipe?</p>
            <button id="likeButton">👍 I Liked It</button>
            <button id="dislikeButton">👎 I Didn't Like It</button>

            <p>Was it too difficult?</p>
            <button id="easyButton">✅ Easy</button>
            <button id="difficultButton">❌ Too Hard</button>

            <p id="feedbackMessage" style="color: green; display: none;">Thank you for your feedback!</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
