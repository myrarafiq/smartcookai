name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated to latest version

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Updated version

      - name: Build Static Files
        run: |
          mkdir -p public
          echo "<h1>Welcome to My Cooking AI</h1>" > public/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: github-pages
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Updated version
