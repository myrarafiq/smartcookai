name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Updated version

      - name: Setup Pages
        uses: actions/configure-pages@v4  # Updated version

      - name: Build Static Site
        run: |
          mkdir -p public
          echo "<h1>Welcome to My Cooking AI</h1>" > public/index.html

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2  # Ensure the artifact name is correct
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Updated version
